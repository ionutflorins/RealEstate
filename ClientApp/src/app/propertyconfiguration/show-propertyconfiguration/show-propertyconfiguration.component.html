<div class="alert alert-success" role="alert" id="add-succes-alert">
  Configuration succesfully added!
</div>
<div class="alert alert-success" role="alert" id="update-succes-alert" >
  Configuration succesfully updated!
</div>
<div class="alert alert-success" role="alert" id="delete-succes-alert" >
  Configuration succesfully deleted!
</div>

<!-- Add Prop Config trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" 
(click)="modalAdd()"
>
    Add Form
  </button>

<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>FormNumber</th>
        <th>ContractID</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let propertyConfigurationItem of propertyConfigurationList$|async">
            <td>{{propertyConfigurationItem.id}}</td>
            <td>{{propertyConfigurationItem.formNumber}}</td>
            <td>{{propertyConfigurationItem.contractID}}</td>
            <td>
              <button class="btn btn-outline-primary me-2 mb-1" (click)="toPropConfigItem(propertyConfigurationItem.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-heart" viewBox="0 0 16 16">
                  <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"/>
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
              </button>
            </td>
            <td><button class="btn btn-outline-primary me-2 mb-1"  (click)="modalEdit(propertyConfigurationItem)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button></td>
              <td><button class="btn btn-outline-danger me-2 mb-1" (click)="deletePropertyConfiguration(propertyConfigurationItem)" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button></td>
        </tr>
    </tbody>
</table>



 <!-- Add/Edit new client Modal -->
 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{propertyConfigurationModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clientModalClose()" id="add-edit-modal-close"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-propertyconfiguration [propertyConfiguration]="propertyConfiguration" *ngIf="activateAddEditpropertyConfigurationComponent"></app-add-edit-propertyconfiguration>
        </div>
      </div>
    </div>
  </div>
