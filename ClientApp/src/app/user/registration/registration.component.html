
    <form [formGroup]="userService.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required required">
            <label>Username</label>
            <input class="form-control" formControlName="UserName">
            <label class="text danger"
                *ngIf="userService.formModel.get('UserName')?.touched && userService.formModel.get('UserName')?.errors?.required">This
                field is mandatory</label>
        </div>
        <div class="form-group ">
            <label>First Name</label>
            <input class="form-control" formControlName="FirstName">
        </div>
        <div class="form-group ">
            <label>Last Name</label>
            <input class="form-control" formControlName="LastName">
        </div>
        <div class="form-group  ">
            <label>Email</label>
            <input class="form-control" formControlName="Email">
            <label class="text danger"
                *ngIf="userService.formModel.get('Email')?.touched && userService.formModel.get('Email')?.errors?.email">Invalid
                email address</label>
        </div>
        <div formGroupName="Passwords">
            <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text danger"
                    *ngIf="userService.formModel.get('Passwords.Password')?.touched && userService.formModel.get('Passwords.Password')?.errors?.required">This
                    field is mandatory</label>
                <label class="text danger"
                    *ngIf="userService.formModel.get('Passwords.Password')?.touched && userService.formModel.get('Passwords.Password')?.errors?.minlength">Minimum
                    6 characters are required</label>
            </div>
            <div class="form-group required ">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text danger"
                    *ngIf="userService.formModel.get('Passwords.ConfirmPassword')?.touched && userService.formModel.get('Passwords.ConfirmPassword')?.errors?.required">This
                    field is mandatory</label>
                <label class="text danger"
                    *ngIf="userService.formModel.get('Passwords.ConfirmPassword')?.touched && userService.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Passwords
                    should match</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-4">
                <button type="submit" class="submit btn btn-lg btn-block" [disabled]="!userService.formModel.valid">Sign Up</button>
            </div>
        </div>
    </form>
