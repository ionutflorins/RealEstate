<header>
  <img class="city" src="\assets\Images\city4.png" alt="">
  <app-nav-menu></app-nav-menu>
</header>

<div class="card m-0 mb-4" style="float:right; width: 18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>UserName: </strong>{{userDetails.userName}}</li>
    <li class="list-group-item"><strong>FirstName: </strong>{{userDetails.firstName}}</li>
    <li class="list-group-item"><strong>LastName: </strong>{{userDetails.lastName}}</li>
    <li class="list-group-item"><strong>Email: </strong>{{userDetails.email}}</li>
    <img src="assets\Images\typesofrealestate.png" alt="">
  </ul>
</div>
<h3 style="text-align:left;">Welcome to Real Estate Management</h3>
  <div id="outer2">
    <div class="inner2">
      <div>
        <button style="color: rgb(0, 0, 0); background-color: transparent; border-color:transparent;"
          class="inner2 btn btn-primary me-4 shadow-none" routerLink="/Client-List">
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
            class="bi bi-file-earmark-person" viewBox="0 0 16 16">
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z" />
          </svg>
        </button>
      </div>
      <label style="margin-left: 60px;">Client Zone </label>
    </div>
    <div class="inner2">
      <div>
        <button style="color: rgb(0, 0, 0); background-color: transparent; border-color:transparent;"
